# Build and publish release binaries when a version tag is pushed.
#
# Workflow:
#   1. Push a tag:    git tag v1.0.0 && git push origin v1.0.0
#   2. This pipeline runs automatically
#   3. Binaries are built for macOS (arm64), Linux (arm64), Linux (amd64)
#   4. A GitHub Release is created with the binaries attached
#
name: Release

on:
  push:
    tags:
      - "v*" # Trigger on any tag starting with "v" (e.g., v1.0.0, v0.2.1)

permissions:
  contents: write # Required to create releases and upload assets

jobs:
  build:
    name: Build ${{ matrix.os }}-${{ matrix.arch }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - os: darwin
            arch: arm64
            runner: macos-latest
          - os: linux
            arch: arm64
            runner: ubuntu-latest
          - os: linux
            arch: amd64
            runner: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history so git describe works for version

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: "0"
        run: |
          VERSION="${GITHUB_REF_NAME}"
          MODULE="github.com/acchapm1/ocmgr"
          go build \
            -ldflags "-s -w -X ${MODULE}/internal/cli.Version=${VERSION}" \
            -o ocmgr \
            ./cmd/ocmgr

      - name: Package tarball
        run: |
          ASSET_NAME="ocmgr_${GITHUB_REF_NAME}_${{ matrix.os }}_${{ matrix.arch }}"
          tar -czf "${ASSET_NAME}.tar.gz" ocmgr
          sha256sum "${ASSET_NAME}.tar.gz" > "${ASSET_NAME}.tar.gz.sha256" || \
            shasum -a 256 "${ASSET_NAME}.tar.gz" > "${ASSET_NAME}.tar.gz.sha256"
          echo "ASSET_TARBALL=${ASSET_NAME}.tar.gz" >> "$GITHUB_ENV"
          echo "ASSET_CHECKSUM=${ASSET_NAME}.tar.gz.sha256" >> "$GITHUB_ENV"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ocmgr-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            ${{ env.ASSET_TARBALL }}
            ${{ env.ASSET_CHECKSUM }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate release notes
        id: notes
        run: |
          # Get commits since the previous tag
          PREV_TAG=$(git tag --sort=-v:refname | head -2 | tail -1)
          if [ -n "${PREV_TAG}" ] && [ "${PREV_TAG}" != "${GITHUB_REF_NAME}" ]; then
            CHANGES=$(git log --pretty=format:"- %s" "${PREV_TAG}..${GITHUB_REF_NAME}" 2>/dev/null || echo "- Initial release")
          else
            CHANGES="- Initial release"
          fi

          # Write multi-line output
          {
            echo "notes<<EOF"
            echo "## What's Changed"
            echo ""
            echo "${CHANGES}"
            echo ""
            echo "## Installation"
            echo ""
            echo '```bash'
            echo 'curl -sSL https://raw.githubusercontent.com/acchapm1/ocmgr/main/install.sh | bash'
            echo '```'
            echo ""
            echo "## Checksums"
            echo ""
            echo '```'
            cat artifacts/*.sha256
            echo '```'
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: ocmgr ${{ github.ref_name }}
          body: ${{ steps.notes.outputs.notes }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-rc') || contains(github.ref_name, '-beta') || contains(github.ref_name, '-alpha') }}
          files: artifacts/*
